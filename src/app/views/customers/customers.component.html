<section class="relative">
  <h1 class="text-2xl font-bold">Clientes</h1>
  <section class="bg-white rounded-md px-4 py-4">
    <div class="flex justify-end items-center mb-2">
      <button class="button" (click)="showFormFn()">
        Nuevo cliente <ng-icon name="octPlus"></ng-icon>
      </button>
    </div>
    @if (showForm()) {
      <div class="grid grid-cols-4 gap-2">
        @for (customer of customers(); track customer) {
          <div
            class="relative col-span-1 flex flex-col px-2 py-5 rounded-xl bg-white shadow-md"
          >
            <div
              class="w-full h-full flex flex-col justify-center items-center gap-3"
            >
              <img
                class="w-24 h-24 rounded-full"
                srcset="assets/images/avatars/{{customer.picture}}"
                alt="{{ customer.name }}"
              />
              <div class="font-medium text-md">{{ customer.name }}</div>
            </div>
            <div class="absolute top-0 right-0">
              <button
                title="Ver cliente"
                class="h-10 w-10 hover:bg-gray-700 hover:shadow-md hover:text-white rounded-full p-2 flex justify-center items-center"
              >
                <ng-icon name="octEye"></ng-icon>
              </button>
            </div>
          </div>
        }
      </div>
    } @else {
      <customer-form></customer-form>
    }
  </section>
</section>
