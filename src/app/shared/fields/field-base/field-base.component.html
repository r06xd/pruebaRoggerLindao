<div class="flex flex-col">
  @if (label()) {
    <label
      for="{{ id() }}"
      [ngClass]="error().length > 0 ? 'text-red-500 font-medium italic' : ''"
      >{{ label() }}</label
    >
  }
  <ng-content select="[content]"></ng-content>
  <div class="h-[24px]">
    @if (error().length > 0) {
      <div class="text-red-500 text-xs italic">
        {{ error() }}
      </div>
    }
  </div>
</div>
